<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./bootstrap5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./bootstrap5/css/bootstrap.min.css">
</head>
<body>
    <article class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        Correo electronico
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Aqui escribe tu email">
                        <small id="emailHelp" class="form-text text-muted">No compartas tu correo con nadie mas</small>
                    </div>
                    <div class="form-inline">
                        <label for="exampleInputPassword1" class="mr-3">Password</label>
                        <input type="password" class="form-control w-50" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="Check1">
                        <label class="form-check-label" for="Check1">Estas de acuerdo con las politicas</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </article>
</body>
</html>
